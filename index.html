<!DOCTYPE html>

<head>
  <title>Fish and Chips</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css"/>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Please enter your order into the below form:</h1>
  <form class="pa4">
    Team Chips<br>
    Yes<input type="radio" name="team-chips" value="yes">
    No<input type="radio" name="team-chips" value="no"><br>
    Fish
    <input type="text" name="fish" placeholder="Initials"><br>
    Fish Butty
    <input type="text" name="fish-butty" placeholder="Initials"><br>
    Battered Sausage
    <input type="text" name="battered-sausage" placeholder="Initials"><br>
    Normal Sausage
    <input type="text" name="normal-sausage" placeholder="Initials"><br>
    Battered Sausage Butty
    <input type="text" name="battered-sausage-butty" placeholder="Initials"><br>
    Cheesy Chips
    <input type="text" name="cheesy-chips" placeholder="Initials"><br>
    Chip Butty
    <input type="text" name="chip-butty" placeholder="Initials"><br>
    <fieldset id="sauces" class="bn">
      <legend class="fw7 mb2">Sauces</legend>
      <div class="flex items-center mb2">
        <input class="mr2" type="checkbox" id="currysauce" value="currysauce">
        <label for="currysauce" class="lh-copy">Curry Sauce</label>
      </div>
      <div class="flex items-center mb2">
        <input class="mr2" type="checkbox" id="mushypeas" value="mushypeas">
        <label for="mushypeas" class="lh-copy">Mushy Peas</label>
      </div>
      <div class="flex items-center mb2">
        <input class="mr2" type="checkbox" id="gravy" value="gravy">
        <label for="gravy" class="lh-copy">Gravy</label>
      </div>
    </fieldset>
  </form>
</body>
