<!DOCTYPE html>

<head>
  <title>Fish and Chips</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Please enter your order into the below form:</h1>
  <form>
    Team Chips
    <input type="radio" name="team-chips" value="yes">
    <input type="radio" name="team-chips" value="no"><br>
    Fish
    <input type="text" name="fish" placeholder="Initials"><br>
    Fish Butty
    <input type="text" name="fish-butty" placeholder="Initials"><br>
    Battered Sausage
    <input type="text" name="battered-sausage" placeholder="Initials"><br>
    Normal Sausage
    <input type="text" name="normal-sausage" placeholder="Initials"><br>
    Battered Sausage Butty
    <input type="text" name="battered-sausage-butty" placeholder="Initials"><br>
    Cheesy Chips
    <input type="text" name="cheesy-chips" placeholder="Initials"><br>
    Chip Butty
    <input type="text" name="chip-butty" placeholder="Initials"><br>
    Sauces
    <input type="radio" name="sauce" value="curry-sauce">
    <input type="radio" name="sauce" value="mushy-peas">
    <input type="radio" name="sauce" value="gravy">
  </form>
</body>
