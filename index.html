<!DOCTYPE html>

<head>
  <title>Fish and Chips</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css"/>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="bg-light-blue sans-serif pa5">
    <h1>Please enter your order into the below form:</h1>
  </header>
  <form class="ph5 pv4">
    <div class ="f5">
        <p>TC: Yes<input type="radio" name="team-chips" value="yes"> No<input type="radio" name="team-chips" value="no"></p>
        <p>&#128031;: <input type="text" name="fish" placeholder="Initials"></p>
        <p>FB: <input type="text" name="fish-butty" placeholder="Initials"></p>
        <p>BS: <input type="text" name="battered-sausage" placeholder="Initials"></p>
        <p>NS: <input type="text" name="normal-sausage" placeholder="Initials"></p>
        <p>BSB: <input type="text" name="battered-sausage-butty" placeholder="Initials"></p>
        <p>CC: <input type="text" name="cheesy-chips" placeholder="Initials"></p>
        <p>CB: <input type="text" name="chip-butty" placeholder="Initials"></p>
        <p>BSB: <input type="text" name="battered-sausage-butty" placeholder="Initials"></p>
        <p>Sauces:
          <input type="checkbox" id="currysauce" value="currysauce">
          <label for="currysauce">Curry Sauce</label>
          <input type="checkbox" id="mushypeas" value="mushypeas">
          <label for="mushypeas">Mushy Peas</label>
          <input type="checkbox" id="gravy" value="gravy">
          <label for="gravy">Gravy</label>
          </p>
    </div>
  </form>
</body>
